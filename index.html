<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voxell</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <article>
                <figure>
                    <img
                        class="logo"
                        src="img/WhatsApp Image 2025-04-13 at 10.23.36.jpeg"
                        alt=""
                    />
                </figure>
                <div class="container">
                    <div>
                        <input
                            class="box"
                            type="text"
                            id="username"
                            placeholder="Username or e-mail"
                        />
                    </div>
                    <div>
                        <input
                            class="box"
                            type="password"
                            id="password"
                            placeholder="Password"
                        />
                    </div>
                    <div>
                        <button class="boxl" type="submit">Login</button>
                    </div>
                </div>
            </article>
            <section>
                <p>
                    <a class="newpassword" href="pages/resetpassword.html"
                        >Forgot your password?
                    </a>
                </p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
